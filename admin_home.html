<!DOCTYPE html>
<html lang="en">
<head>

                    <button class="btn delete-btn" onclick="deleteEvent('event123')">Delete</button>
                </div>
            </li>
            <li class="event-item">

                    <h3>Buwan ng Wika Celebration</h3>

                    <p>Created: 2025-04-15</p>
                </div>
                <div class="event-actions">

                    <button class="btn edit-btn" onclick="editEvent('event456')">Edit</button>
                    <button class="btn delete-btn" onclick="deleteEvent('event456')">Delete</button>
                </div>
            </li>
            </ul>
    </div>
